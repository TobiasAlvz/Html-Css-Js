<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unidades de textos</title>
  </head>
  <body>
    <!-- capitalize transforma a primeira letra do paragrafo maiuscula -->
    <p style="text-transform: capitalize">transfomação de texto</p>

    <p style="text-transform: lowercase">transfomação de texto</p>

    <p style="text-transform: uppercase">transfomação de texto</p>

    <p style="text-decoration: overline underline line-through">
      decoração de textos
    </p>
    <h1 style="text-shadow: 1px 1px 3px black; color: red">Sombra de texto</h1>
  </body>
</html>
