<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alinhamento vertical</title>
    <style>
      .card {
        float: left;
        width: 400px;
        height: 200px;
        border: 1px solid black;
        text-align: center;
        position: relative;
      }
      .card1 {
        line-height: 200px;
      }

      .card2 {
        color: black;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card1">Tobias</div>
    </div>
    <div class="card card2">
      <div class="card2">Tobias</div>
    </div>
  </body>
</html>
