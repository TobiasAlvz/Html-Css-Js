<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatação de texto</title>
  </head>
  <body>
    <p>
      A area <small><sub>2</sub></small> de <strong>TI</strong> cresceram nos <br>
      ultimos anos. Lorem ipsum dolor sit amet, <br>
      <mark>consectetur adipisicing</mark> elit. Consequatur, fuga? Lorem ipsum, <br>
      <ins>dolor</ins> sit amet <del>consectetur adipisicing</del> elit. Nam, <br>
      <em>quos</em>. <br>
      <h2>2<sup><small>2</small></sup>=4</h2>
    </p>
  </body>
</html>
