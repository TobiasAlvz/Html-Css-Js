<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms 04</title>
  </head>
  <body>
    <h1>Entendendo forms</h1>
    <hr />
    <form action="" method="get">
      <input type="text" name="search_query" id="" /><br />
      <input type="password" name="senha" /><br />
      <input type="checkbox" name="curso" value="React.Js" />React.Js <br />
      <input type="checkbox" name="curso" value="React Native" /> React Native
      <br />
      <input type="radio" name="genero" value="m" checked />Masc <br />
      <input type="radio" name="genero" value="f" />Fem <br />

      <!-- Ele vai voltar o formulario para o inicio -->
      <input type="reset" value="Reset" />
      <input type="submit" />
    </form>
  </body>
</html>
