<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      body {
        font: bold 2em arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual seu nome?");
      document.write(
        `Olá,<strong> ${nome}</strong>!! seu nome tem ${nome.length} letras.`
      );
      document.write(`Seu nome todo em maiusculo é ${nome.toUpperCase()}`);
      document.write(`Seu nome todo em maiusculo é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
