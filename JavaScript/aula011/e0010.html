<html lang="pt-br">

  <body>
    <h1>Somando valores com js</h1>
    Velocidade do carro: <input type="number" name="txt1" id="txt1" /> <Km>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

      function calcular() {
        var txtv = document.getElementById('txt1')
        var resu = document.getElementById('res')
        var vel = Number(txtv.value);
        res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel} Km/h</strong> </p>`
        if (vel > 70) {
          res.innerHTML += `<p>Limite de velocidade ultrapassada. Multado!</p>`
        }
        res.innerHTML += `<p>Dirija sempre usando o cinto de segurança</p>`
      }
      
    </script>
  </body>
